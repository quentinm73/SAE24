<!DOCTYPE html>
<html>
<head>
    <title>Sensors</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'sensors/css/styles.css' %}">
</head>
<body>
    <h1>All Sensors</h1>
    <ul>
        {% for sensor in sensors %}
            <li><a href="/sensors/{{sensor.id}}">{{ sensor.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
